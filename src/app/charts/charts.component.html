<div class="charts">
    <h2>{{category?.name ? category.name : 'All categories'}}</h2>
    <div class="menu">
      <div class="menuButtons">
        <button class="btn btn-primary menu" (click)="changePeriod()">{{getPeriodButtonText()}}</button>
        <button class="btn btn-primary menu" (click)="getCalculation(undefined)">All categories</button>
        <button class="btn btn-primary menu" (click)="gotoTransactions()">Transactions</button>
      </div>
    </div>
  <div class="row">
    <div class="col-md-6 chart">
      <div style="display: block;">
        <canvas baseChart width="" height="" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
          [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="col-md-6 chart">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
